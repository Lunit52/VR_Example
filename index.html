<!DOCTYPE html>
<html>
  <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
  </head>
  <body>
   <a-scene>
  <a-assets>
    
  </a-assets>
  <a-link href="color_changing_box.html" title="To Larsen" image="larsen.jpg" position=" 0 1.3 -3 "></a-link>
  <a-entity id="rightHand" laser-controls="right"></a-entity>
  <a-entity camera>
    <a-camera>
    <a-cursor id="cursor" fuse="true" fuseTimeout="500">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
</a-entity>
  
  <a-sky src="park.jpg"></a-sky>
  
  </a-scene>
  </body>
</html>
